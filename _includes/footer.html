<footer class="site-footer h-card">
  <data href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <p>{{- site.description | escape -}}</p>
        {%- include social.html -%}

        {%- if site.author.email -%}
          <p><center><a class="grey" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></center></p>
        {%- endif -%}

        <center><small>
          Copyright Â© {{ site.time | date: '%Y' }} {{ site.author.name }}
        </small></center>

      </div>
    </div>
  </div>
</footer>
